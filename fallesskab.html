<html id="baggrund">
    <head>
       <title> Billed galleri</title>
       <meta name="viewport" content="width-device-width, initial-scale-1">
      <link rel="stylesheet" href="style.css">
        
    </head>
     <!-- Efterskolens logo som linker tilbage til index  -->   
     <a href="index.html">
            
 <img id="logo1" src="billedes/Logo.png">
   </a>
    <body>
    <!-- Denne del definere vores galleri, samt har function til JS  -->
  <div class="product">
      <div class="product-small-img">
            <img  src="billedes/kl.JPG"onclick="myFunction(this)">
          <img src="billedes/f1.JPG" onclick="myFunction(this)">
           <img src="billedes/f2.JPG" onclick="myFunction(this)">
            <img src="billedes/f3.JPG" onclick="myFunction(this)">
             <img src="billedes/f4.JPG" onclick="myFunction(this)">
          
             
      </div>
             <!-- Dette er en class så galleriet kan vises i fuldt billede - Står i JS  -->  
<div class="img-container">
    <img id="imageBox" src="billedes/f1.JPG">
</div>
  </div>
   <!-- JavaScript med Funtion og Elements "galleri"  -->   
   <script>
       function myFunction(smallImg) 
       {
       var fullImg = document.getElementById("imageBox");
        fullImg.src = smallImg.src;
       }
       
        </script>
    </body>
</html>
